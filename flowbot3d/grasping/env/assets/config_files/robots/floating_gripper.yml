agent_class: "flowbot3d.grasping.agent.agent.FloatingGripperAgent"
name: "floating_gripper"
urdf_file: "../../../../../../third_party/where2act/code/robots/panda_gripper.urdf"
control_frequency: 100

fix_base: true
all_joints: ['x_joint',
'y_joint', 'z_joint',
'x_rotation_joint', 'y_rotation_joint', 'z_rotation_joint', 'panda_finger_joint1', 'panda_finger_joint2']


controllable_joints: ['x_joint',
'y_joint', 'z_joint',
'x_rotation_joint', 'y_rotation_joint', 'z_rotation_joint', 'panda_finger_joint1', 'panda_finger_joint2']

initial_qpos: [
  0, 0, 0,
  0,
  0, 0, 0,
  0,
]
# base_position: [-1, 0, 1]
# base_rotation: [1, 0, 0, 0]
base_position: [-0.949318, -0.11831, 0.420103]
base_rotation: [-0.539963, 0.542423, -0.453628, 0.456552]
scale: 1
balance_passive_force: true
surface_materials:
  - name: "gripper"
    static_friction: 2
    dynamic_friction: 2
    restitution: 0
links:
  - name: "panda_leftfinger"
    surface_material: "gripper"
    patch_radius: 0.1
    min_patch_radius: 0.1
  - name: "panda_rightfinger"
    surface_material: "gripper"
    patch_radius: 0.1
    min_patch_radius: 0.1
joints:
  - name: "x_joint"
    stiffness: 0
    damping: 1000
    friction: 0.1
    action_type: "velocity"
    action_range: [-0.5, 0.5]
    velocity_filter:
      cutoff_frequency: 40
  - name: "y_joint"
    stiffness: 0
    damping: 1000
    friction: 0.1
    action_type: "velocity"
    action_range: [-0.5, 0.5]
    velocity_filter:
      cutoff_frequency: 40
  - name: "z_joint"
    stiffness: 0
    damping: 1000
    friction: 0.1
    action_type: "velocity"
    action_range: [-0.5, 0.5]
    velocity_filter:
      cutoff_frequency: 40
  - name: "x_rotation_joint"
    stiffness: 0
    damping: 1000
    friction: 0.1
    action_type: "velocity"
    action_range: [-3.14, 3.14]
    velocity_filter:
      cutoff_frequency: 40
  - name: "y_rotation_joint"
    stiffness: 0
    damping: 1000
    friction: 0.1
    action_type: "velocity"
    action_range: [-3.14, 3.14]
    velocity_filter:
      cutoff_frequency: 40
  - name: "z_rotation_joint"
    stiffness: 0
    damping: 1000
    friction: 0.1
    action_type: "velocity"
    action_range: [-3.14, 3.14]
    velocity_filter:
      cutoff_frequency: 40

  - name: "panda_finger_joint1"
    _include: "../../../../../../third_party/ManiSkill/mani_skill/assets/config_files/robots/default_finger_params.yml"
  - name: "panda_finger_joint2"
    _include: "../../../../../../third_party/ManiSkill/mani_skill/assets/config_files/robots/default_finger_params.yml"
